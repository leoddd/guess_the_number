<!DOCTYPE html>
<html lang="de">

<head>
    {% block head %}
    <title>Zahlen Raten</title>
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
    <a href="#main" class="display-none"></a>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="/" class="text-decoration-none text-reset">
                <div class="navbar-brand">
                    <span class="navbar-brand-title">Zahlen Raten</span>
                    <span class="navbar-brand-subtitle text-muted">ITF20a</span>
                </div>
            </a>

            <div class="navbar-nav flex-row">
                <a href="/leaderboard" class="nav-item d-inline-block btn btn-warning ms-2" aria-label="Bestenliste">Bestenliste</a>
                <a href="/running" class="nav-item d-inline-block btn btn-secondary ms-2" aria-label="Laufende Spiele">Laufende Spiele</a>
                <a href="/" class="nav-item d-inline-block btn btn-primary ms-2" aria-label="Neues Spiel">Neues Spiel</a>
            </div>

            {% block nav %}
            {% endblock %}
        </div>
    </nav>

    <main id="main">
        <div class="container my-5">
            {% block body %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="footer-bar text-center text-muted">
            <div class="container py-2">
                &copy; Luca Herms, Denis Pazer, Tim Schellenberg, Christoph Schl√ºter

                {% block footer %}
                {% endblock %}
            </div>
        </div>
    </footer>

</body>
</html>
