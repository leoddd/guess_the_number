<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <title>Zahlen Raten</title>
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="/" class="text-decoration-none text-reset">
                <div class="navbar-brand">
                    Zahlen Raten
                </div>
            </a>

            <div class="navbar-nav flex-row">
                <a href="/leaderboard" class="nav-item d-inline-block btn btn-warning ms-2">Bestenliste</a>
                <a href="/running" class="nav-item d-inline-block btn btn-secondary ms-2">Laufende Spiele</a>
                <a href="/" class="nav-item d-inline-block btn btn-primary ms-2">Neues Spiel</a>
            </div>

            {% block nav %}
            {% endblock %}
        </div>
    </nav>

    <main>
        <div class="container my-5">
            {% block body %}
            {% endblock %}
        </div>
    </main>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>

</body>
</html>
